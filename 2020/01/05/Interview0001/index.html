        <p>算法题 0001</p>
<h2 id="算法"><a href="#算法" class="headerlink" title="算法"></a>算法</h2><h3 id="结果如下"><a href="#结果如下" class="headerlink" title="结果如下"></a>结果如下</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">// 实现函数fn</span><br><span class="line">/*</span><br><span class="line">console.log(<span class="string">"fn: "</span>, fn(</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x + 3</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x / 2</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x * 3</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x - 2</span><br><span class="line">    &#125;,</span><br><span class="line">    ...</span><br><span class="line">))*/</span><br><span class="line">// fn函数返回一个方法b</span><br><span class="line">调用b(10), 返回结果： ( ( ( ( 10  - 2 ) * 3 ) / 2 ) + 3 )</span><br></pre></td></tr></table></figure>

<h3 id="算法实现"><a href="#算法实现" class="headerlink" title="算法实现"></a>算法实现</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">fn</span></span>() &#123;</span><br><span class="line">    var args = arguments;</span><br><span class="line">    var len = args.length;</span><br><span class="line">    <span class="built_in">return</span> <span class="keyword">function</span>(num) &#123;</span><br><span class="line">        var str = <span class="string">"( "</span> + num + <span class="string">" "</span>;</span><br><span class="line">        <span class="keyword">for</span>(var i = len; i &gt; -1; i--) &#123;</span><br><span class="line">            <span class="keyword">if</span> (Object.prototype.toString.call(args[i]) === <span class="string">"[object Function]"</span>) &#123;</span><br><span class="line">//                 console.log(args[i])</span><br><span class="line">                var regExp =/<span class="keyword">function</span>\s*\w*\(([\s\S]*?)\)/;</span><br><span class="line">                <span class="keyword">if</span>(regExp.test(args[i].toString()))&#123;</span><br><span class="line">                    console.log(RegExp.<span class="variable">$0</span>)</span><br><span class="line">                    var a = RegExp.<span class="variable">$1</span></span><br><span class="line">                    console.log(a);</span><br><span class="line">                    console.log(RegExp.<span class="variable">$2</span>)</span><br><span class="line">                &#125;</span><br><span class="line">                var s = args[i].toString().split(<span class="string">"\n"</span>).slice(1, 2)[0].split(a)[1]</span><br><span class="line">                <span class="keyword">if</span> (i === 0) &#123;</span><br><span class="line">                    str += s + <span class="string">" )"</span></span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    str = <span class="string">"( "</span> + str + s + <span class="string">" )"</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">return</span> str</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var b = fn(</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x + 3</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x / 2</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x * 3</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x - 2</span><br><span class="line">    &#125;</span><br><span class="line">)</span><br><span class="line">console.log(b(10))</span><br><span class="line">/*</span><br><span class="line">console.log(<span class="string">"fn: "</span>, fn(</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x + 3</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x / 2</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x * 3</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">function</span> (x) &#123;</span><br><span class="line">        <span class="built_in">return</span> x - 2</span><br><span class="line">    &#125;</span><br><span class="line">))*/</span><br></pre></td></tr></table></figure>
