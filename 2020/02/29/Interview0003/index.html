        <p>面试题 0003</p>
<h2 id="算法"><a href="#算法" class="headerlink" title="算法"></a>算法</h2><h3 id="结果如下"><a href="#结果如下" class="headerlink" title="结果如下"></a>结果如下</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">// 实现 typeOf 函数</span><br><span class="line">调用: typeOf([<span class="string">'str'</span>, <span class="literal">true</span>, 0, undefined, null, [], &#123;&#125;, <span class="function"><span class="title">function</span></span>() &#123;&#125;])  </span><br><span class="line">返回结果： </span><br><span class="line">// [String, Boolean, Number,  Undefined, Null, Array, Object, Function]</span><br></pre></td></tr></table></figure>

<h3 id="算法实现"><a href="#算法实现" class="headerlink" title="算法实现"></a>算法实现</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">typeOf</span></span> () &#123;</span><br><span class="line">    var args = arguments[0]</span><br><span class="line">    var resArr = []</span><br><span class="line">    <span class="keyword">for</span> (var i = 0; i &lt; args.length; i++) &#123;</span><br><span class="line">        var typeStr = Object.prototype.toString.call(args[i]);</span><br><span class="line">        switch(typeStr) &#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object String]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"String"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object Boolean]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"Boolean"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object Number]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"Number"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object Undefined]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"Undefined"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object Null]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"Null"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object Array]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"Array"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object Object]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"Object"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="string">"[object Function]"</span> :</span><br><span class="line">                resArr.push(<span class="string">"Function"</span>)</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">        &#125;    </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">return</span> resArr;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">typeOf([<span class="string">'str'</span>, <span class="literal">true</span>, 0, undefined, null, [], &#123;&#125;, <span class="function"><span class="title">function</span></span>() &#123;&#125;])</span><br></pre></td></tr></table></figure>
